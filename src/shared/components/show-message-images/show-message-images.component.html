<div mat-dialog-title class="text-center">
    <div class="text-end w-100">
        <button class="btn btn-outline-danger" (click)="closeDialog()">Chiudi</button>
    </div>
    <h1>Immagini</h1>
</div>
<div class="w-100 p-3 row" mat-dialog-content>
    <div class="w-100 text-end">
        <button class="btn" title="rimuovi elemento">
            <i class="bi bi-trash fw-bolder text-danger h3 pointer" (click)="removePhoto(imagesUrl[index])"></i>
        </button>
    </div>
    <div class="w-100 image" style.backgroundImage="url('{{imagesUrl[index]}}')">
    </div>
    <div class="d-flex justify-content-evenly mt-3">
        <button class="btn arrow-btn rounded-circle shadow" (click)="goBack(index-1)" title="vai indietro">
            <i class="bi bi-arrow-left h4"></i>
        </button>
        <button class="btn arrow-btn rounded-circle shadow" (click)="goAhed(index+1)" title="vai avanti">
            <i class="bi bi-arrow-right h4"></i>
        </button>
    </div>
    <div class="my-2 mt-4 w-100 text-end">
        <button class="btn btn-outline-secondary" (click)="closeDialog(imagesUrl)"
            *ngIf="startedImagesUrl.length != imagesUrl.length" title="chiudi e salva">Chiudi e salva modifiche</button>
    </div>
</div>
